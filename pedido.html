<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido - Dulce Nicobella</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="is-rendering">

    <!-- ======== HEADER ======== -->
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">Dulce Nicobella</a>
            <a href="pedido.html" class="cart-icon-link" aria-label="Ver carrito">
                <svg class="cart-icon" viewBox="0 0 24 24" width="28" height="28" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M6 6h13l-1.5 9h-9L6 6z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="9" cy="20" r="1" fill="currentColor"/>
                    <circle cx="18" cy="20" r="1" fill="currentColor"/>
                </svg>
                <span id="cart-badge" class="cart-badge">0</span>
            </a>
        </div>
    </header>

    <!-- ======== CONTENIDO PRINCIPAL ======== -->
    <main class="container">
        <div class="order-page-layout">

            <!-- Columna Izquierda: Resumen del Pedido -->
            <div class="order-summary-column">
                <h2>Tu Pedido</h2>
                <div id="order-summary-container">
                    <!-- El resumen del pedido se cargará aquí -->
                    <div class="loader">Cargando tu pedido...</div>
                </div>
            </div>

            <!-- Columna Derecha: Formulario de Datos -->
            <div class="order-form-column">
                <h2>Completa tus datos</h2>
                <form id="order-form" novalidate>
                    <div class="form-group">
                        <label for="cliente-nombre">Nombre Completo *</label>
                        <input type="text" id="cliente-nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="cliente-telefono">Teléfono (WhatsApp) *</label>
                        <input type="tel" id="cliente-telefono" required placeholder="Ej: 3456123456">
                    </div>
                    <div class="form-group">
                        <label for="cliente-fecha">Fecha de Entrega *</label>
                        <input type="date" id="cliente-fecha" required>
                    </div>
                    <div class="form-group">
                        <label for="cliente-comentarios">Comentarios Adicionales</label>
                        <textarea id="cliente-comentarios" rows="3" placeholder="Alergias, colores, dedicatorias, etc."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="cliente-imagen" class="upload-btn" tabindex="0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                            Adjuntar imagen de referencia
                        </label>
                        <input type="file" id="cliente-imagen" accept="image/*" multiple>
                        <div id="cliente-imagen-preview" class="image-preview-container" aria-hidden="true"></div>
                    </div>
                    <button type="submit" id="submit-pedido" class="submit-button">Enviar Pedido por WhatsApp</button>
                </form>
            </div>
        </div>
    </main>

    <!-- ======== MODAL DE CONFIRMACIÓN ======== -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Título del Modal</h2>
            <p id="modal-message">Aquí va el mensaje de confirmación.</p>
        </div>
    </div>

    <!-- ======== SCRIPTS ======== -->
    <script src="products-data.js"></script>
    <script src="script.js"></script>
    <script src="pedido.js"></script>
    <script src="transitions.js" defer></script>

</body>
</html>
